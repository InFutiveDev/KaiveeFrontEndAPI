version: 2
jobs:
  deployMaster:
    docker:
      - image: circleci/node:12.0.0
    working_directory: ~/repo
    steps:
      - checkout
      # remove node_modules
      - run: rm -rf node_modules
      # install sshpass
      - run:
          name: install sshpass
          command: |
            sudo apt-get install sshpass
      # changing perssion
      #- run: chmod +x ./.circleci/deployDev.sh
      # deploy and start server
      #- run: ./.circleci/deployDev.sh
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Code deploy
          command: |
            #Run script inside of machine
            # ssh -o StrictHostKeyChecking=no root@159.89.168.124 \
            sshpass -p "SAsp9dmdcUHGSag" ssh -o StrictHostKeyChecking=no root@103.168.173.148 \
            "echo checkout to directory && \
            cd /var/www/html/CityXRayFrontAPI && \
            echo TAKE A LATEST PULL && \
            git checkout main --force && \
            echo checkout successfully! && \
            sudo git pull --force && \
            sudo npm i && \
            echo Restarting the node-server && \
            pm2 start ecosystem.config.js && \
            echo ..............DEPLOYMENT-DONE................."
workflows:
  version: 2
  build_and_test:
    jobs:
      - deployMaster:
          # requires:
          #   - test
          filters:
            branches:
              only: main
